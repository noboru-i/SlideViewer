machine:
  java:
    version: oraclejdk8
  ruby:
    version: ruby-2.4.1
  timezone: Asia/Tokyo
  environment:
    TERM: "dumb"
    JAVA_OPTS: "-Xms512m -Xmx1024m"
    GRADLE_OPTS: '-Dorg.gradle.parallel=false -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx1560m -XX:+HeapDumpOnOutOfMemoryError"'
dependencies:
  pre:
    - mkdir $ANDROID_HOME/licenses
    - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" >> $ANDROID_HOME/licenses/android-sdk-license
test:
  pre:
    - openssl aes-256-cbc -k $DECRYPT_KEY -d -in app/encrypted_google-services.json -out app/google-services.json
  override:
    - bundle exec danger
    - cp app/build/reports/findbugs/findbugs.xml $CIRCLE_ARTIFACTS
    - cp app/build/reports/lint-results.xml $CIRCLE_ARTIFACTS
    - ./gradlew :app:checkLicenses
    - ./gradlew :app:assembleDebug
deployment:
  master:
    branch: master
    commands:
      - ./gradlew :app:assembleRelease
      - cp app/build/outputs/apk/app-release.apk $CIRCLE_ARTIFACTS/
      - cp app/build/outputs/mapping/release/dump.txt $CIRCLE_ARTIFACTS/
