machine:
  java:
    version: oraclejdk8
  timezone: Asia/Tokyo
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3,extra-google-m2repository,extra-android-m2repository"
test:
  override:
    - echo 1
deployment:
  set-proguard:
    branch: set-proguard
    commands:
      - ./gradlew :app:checkLicenses -PdisablePreDex
      - ./gradlew :app:assembleRelease -PdisablePreDex
      - cp app/build/outputs/apk/app-release.apk $CIRCLE_ARTIFACTS/
  master:
    branch: master
    commands:
      - ./gradlew :app:checkLicenses -PdisablePreDex
      - ./gradlew :app:assembleRelease -PdisablePreDex
      - cp app/build/outputs/apk/app-release.apk $CIRCLE_ARTIFACTS/
