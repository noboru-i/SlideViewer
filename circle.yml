machine:
  java:
    version: oraclejdk8
  timezone: Asia/Tokyo
  environment:
    TERM: "dumb"
    JAVA_OPTS: "-Xms512m -Xmx1024m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "android-24,build-tools-24.0.3,extra-google-m2repository,extra-android-m2repository"
test:
  pre:
    - openssl aes-256-cbc -k $DECRYPT_KEY -d -in app/encrypted_google-services.json -out app/google-services.json
  override:
    - ./gradlew :app:assembleDebug -PdisablePreDex
deployment:
  master:
    branch: master
    commands:
      - ./gradlew :app:checkLicenses -PdisablePreDex
      - ./gradlew :app:assembleRelease -PdisablePreDex
      - cp app/build/outputs/apk/app-release.apk $CIRCLE_ARTIFACTS/
      - cp app/build/outputs/mapping/release/dump.txt $CIRCLE_ARTIFACTS/
